<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Artistas</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename= 'style.css')}}"
    />
  </head>
  <body>
    <h1>Artista {{ artista ['name']}}</h1>
    <h2>Musicas</h2>
    <ul>
      {%for music in musicas %}
      <li>{{ music['title']}}</li>
      {%endfor%}
    </ul>
  </body>
</html>
